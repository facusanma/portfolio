<body>
    <header>
        
    </header>
    <main>
        <h2 class="titulo-form">Trabajamos juntos?</h2>
            <h3 class="h3-form">Contactame</h3>
            <form>
                <div class="card">
                    <span class="title">Contactame</span>
                    <form class="form">
                        <div class="group">
                        <input placeholder="" type="text" maxlength="50" required="">
                        <label for="nombre">Nombre y apellido</label>
                        </div>
                <div class="group">
                    <input placeholder="" type="email" id="email" maxlength="50" name="email" required="">
                    <label for="email">Email</label>
                </div>
                <div class="group">
                    <input placeholder="" type="tel" id="telefono" maxlength="50" name="telefono" required="">
                    <label for="tel">Tel√©fono</label>
                </div>
                <div class="group">
                    <input placeholder="" type="text" id="asunto" maxlength="50" name="asunto" required="">
                    <label for="tel">Asunto</label>
                </div>
                <div class="group">
                    <textarea placeholder="" id="comment" name="comment" rows="5" required=""></textarea>
                    <label for="comment">Dejame tu comentario</label>
                </div>
            </form>
    </main>
</body>
